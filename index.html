<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWS: Opt-In Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/opt-in.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">Ingle Weather Service</h1>
                <p class="text-center">Stay informed! Opt in to receive SMS notifications for critical weather updates.</p>

                <form id="optInForm">
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" required>
                        <label class="form-check-label" for="checkbox">
                            I agree to receive SMS notifications from Ingle Weather Service. Message and data rates may apply.
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Opt In</button>
                </form>
                <p class="mt-3 text-center text-muted" style="font-size: 0.9rem;">
                    By opting in, you consent to receive recurring automated text messages. Text STOP to unsubscribe at any time.
                </p>
                <p id="formMessage" class="mt-3 text-center text-muted" style="font-size: 0.9rem;"></p>
            </div>
        </div>
        <p>API Response: <span id="name" value="Jared"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (async function() {
            const { text } = await( await fetch(`/api/http_submit_opt_in`)).json();
            document.querySelector('#name').textContent = text;
        }());
        </script>
</body>
</html>
